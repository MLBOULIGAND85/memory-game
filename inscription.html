<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- lien pour feuille de style fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/inscription.css">
    <title>MEMORY GAME - S'inscrire</title>
</head>
<body>
    <header role="">
        <h1 class="titre">MEMORY GAME - S'inscrire</h1>
        <!-- barre de menu -->
        <nav class="liste-menu">
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="inscription.html">S'inscrire</a></li>
                <li><a href="connexion.html">Se connecter</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="jouer.html">Jouer</a></li>
            </ul>
        </nav>
    </header>
    <main role="">
        <section class="container2">
            <h2 class="titreH2">Inscrivez-vous</h2>
            <form class="formulInscription" id="formulInscription">
                <fieldset class="formulaire">
                    <label class="label" for="nom">Nom d'utilisateur</label>
                    <input type="text" name="nom" id="nom" placeholder="3 caractères minimum" value="" required>
                    <label class="label" for="email">Entrez votre email</label>
                    <input type="email" name="email" id="email" placeholder="votre email" value="" required>
                    <label class="label" for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="Votre mot de passe" value="" required>
                    <p><em class="comment">Au moins un symbole, un chiffre ainsi que 6 caractères minimum.</em></p>
                    <label class="label" for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmez le mot de passe" value="" required>
                </fieldset>
                <fieldset class="bouton">
                    <button class="validation" id="creation" type="submit">Création de compte</button>
                    <button class="validation" id="annulation" type="button">Annuler</button>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="js/inscription.js"></script> 
    <script src="js/NameValidator.js"></script>
    <script src="js/EmailValidator.js"></script> 
    <script src="js/PasswordValidator.js"></script> 
    <script src="js/ConfirmMdpValidator.js"></script>
</body>
</html>
